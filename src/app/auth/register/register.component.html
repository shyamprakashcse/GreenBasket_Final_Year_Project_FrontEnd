<form class="form-outer" #regForm="ngForm">
    <h2>Registeration Form</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control is-valid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required ngModel #email="ngModel" [ngClass]="{'is-invalid': email.invalid && email.touched}" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

        <small class="txt-danger" [ngClass]="{'d-none':email.valid || email.untouched}">Email field is required and must be in  valid format</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control is-valid" id="exampleInputPassword1" placeholder="Password" name="password" required ngModel #password="ngModel" [ngClass]="{'is-invalid': password.invalid && password.touched}" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,25}$">
        <h6 style="margin-top:5%">Your Password is : {{password.value}}</h6>
        <small class="txt-danger" [ngClass]="{'d-none':password.valid || password.untouched}">Password field is required and must be in valid format of atleast one lowercase and uppercase and one special character and one digits and min-max length [8-25]</small>
    </div>

    <button type="submit" class="btn btn-primary" (click)="registerUser(regForm)" [disabled]="!regForm.valid">REGISTER</button>
</form>
