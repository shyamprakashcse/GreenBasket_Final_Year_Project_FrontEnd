<div class="outer">
    <div class="dashboard">
        <button class="card-btn" (click)="productsCRUD()">Products</button> 
        <button class="card-btn" (click)="profile()">Profile</button>
    </div> 

    <div class="profile" *ngIf="displayProfile"> 
        <div class="intro bg-lrgt-1"> 
            <img src={{compobj.downloadingPath}} alt="logo" class="card-img">  
            <h3>{{compobj.companyName}}</h3>  
            <h3>{{compobj.registerNumber}}</h3>
        </div>
       
       <div class="tab">
        <table class="table table-warning table-striped table-bordered">
            <thead>
              <tr>
              
                <th scope="col">Company URL</th>
                <th scope="col">Industry Type</th>
                <th scope="col">Organization Type</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active">
               
                <td>{{compobj.companyURL}}</td>
                <td>{{compobj.industryType}}</td>
                <td>{{compobj.organizationType}}</td>
              </tr>
             
            </tbody>
          </table> 
        </div> 


        <div class="tab">
            <table class="table table-danger table-striped table-bordered">
                <thead>
                  <tr>
                  
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                    <th scope="col">Location</th>
                    <th scope="col">Years Incorporated</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-active">
                   
                    <td>{{compobj.address}}</td>
                    <td>{{compobj.contact}}</td>
                    <td>{{compobj.location}}</td>
                    <td>{{compobj.years}}</td>
                  </tr>
                 
                </tbody>
              </table> 
            </div>

    </div> 

    <div>
     
    </div> 



    
</div>
